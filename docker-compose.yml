services:
  backend:
    build: ./backend
    expose:
      - "8000"
    working_dir: /app
    volumes:
      - ./backend:/app:rw
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - database

  database:
    image: postgres:16.1
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data

volumes:
  database:
